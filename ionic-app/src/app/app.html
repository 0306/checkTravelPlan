<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img class="user-avatar round" style="height:90px;max-width:90px;" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/avatar/girl-avatar.png'"
      />
      <p class="name">Lorna Loncar</p>
      <p class="e-mail">25 years</p>
    </div>
    <ion-list >
      <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
      <!--ion-icon [name]="p.icon" item-left></ion-icon-->
      {{p.title}}
    </button>
    </ion-list>
  </ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
